
    <div class="container">
        <div class="card cardUsers">
            <div class="card-header">
              Usuarios
            </div>
            <div class="card-body">
                <!-- Tabla -->
                <table mat-table [dataSource]="userList" class="mat-elevation-z8">
    
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                    <ng-container matColumnDef="UserName">
                      <th mat-header-cell *matHeaderCellDef> User Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="LastName">
                      <th mat-header-cell *matHeaderCellDef> Last Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="accion">
                      <th mat-header-cell *matHeaderCellDef> </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="primary" (click)="updateUser(element)" >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warm" (click)="deleteUser(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
          </div>
    
    
    </div>
